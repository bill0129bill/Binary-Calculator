<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="res"></div>
            <div id="btns">
                <button id="btn0" value="0" onclick="addBinary((this.value))">0</button>
                <button id="btn1" value="1" onclick="addBinary((this.value))">1</button>
                <button id="btnClr" onclick="clearResult()">C</button>
                <button id="btnEql" onclick="equal()">=</button>
                <button id="btnSum" value="+" onclick="assignOperator(this.value)">+</button>
                <button id="btnSub" value="-" onclick="assignOperator(this.value)">-</button>
                <button id="btnMul" value="*" onclick="assignOperator(this.value)">*</button>
                <button id="btnDiv" value="/" onclick="assignOperator(this.value)">/</button>
            </div>        
        </div> 
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
